---
layout: default
---

<div class="home">

  <div class="post-grid row">
    {% for post in site.posts %}
      <div class="post-tile-contain col-sm-4">
        <a href="{{ post.url | relative_url }}">
          <div class="post-tile">
            <p class="post-title">{{ post.title | escape }}</p>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>

</div>
