<!DOCTYPE html>
<html ng-app="PhotosApp" lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include angular-head.html %}

  <body ng-controller="ImageLayout">

    {% include header.html %}

    <style type="text/css">
      section {
        display: flex;
        flex-wrap: wrap;
      }
      section::after {
        content: '';
        flex-grow: 999999999;
      }
      div {
        margin: 2px;
        position: relative;
      }
      i{
        display: block;
      }
      img {
        position: absolute;
        top: 0;
        width: 100%;
        vertical-align: bottom;
      }
    </style>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
  </body>

</html>
