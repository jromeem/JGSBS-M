<!DOCTYPE html>
<html ng-app="App" lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include angular-head.html %}

  <body ng-controller="ImageLayout">

    {% include header.html %}

    <style type="text/css">
      section {
        display: flex;
        flex-wrap: wrap;
      }
      section::after {
        content: '';
        flex-grow: 999999999;
      }
      div {
        margin: 2px;
        /*background-color: violet;*/
        position: relative;
      }
      i{
        display: block;
      }
      img {
        position: absolute;
        top: 0;
        width: 100%;
        vertical-align: bottom;
      }
    </style>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        
        <section>
          <div ng-repeat="img in imgs" style="width: {[{ img.width*200/img.height }]}px;flex-grow: {[{ img.width*200/img.height }]}">
            <i style="padding-bottom:{[{ img.height/img.width*100 }]}%"></i>
            <img ng-src="https://xieranmaya.github.io/images/cats/{[{ img.url }]}">
          </div>
        </section>
      
      </div>
    </main>
  </body>

</html>
